#   shortcutName: ${productName}
#   createStartMenuShortcut: true
#   createDesktopShortcut: true
#   upgradeCode: ddb6c583-b7c9-4e5d-823b-abfae57aad0e
#   perMachine: false
#   oneClick: false
#   menuCategory: ${productName}
nsis:
  artifactName: ${name}_${version}_${arch}_setup.${ext}
  shortcutName: ${productName}
  uninstallDisplayName: ${productName}
  createDesktopShortcut: always
mac:
  artifactName: ${name}_${version}_${arch}_mac.${ext}
  darkModeSupport: true
  target:
    - target: dmg
      arch: [x64, arm64]
    - target: zip
      arch: [x64, arm64]
  entitlementsInherit: build/entitlements.mac.plist
  extendInfo:
    - NSCameraUsageDescription: Application requests access to the device's camera.
    - NSMicrophoneUsageDescription: Application requests access to the device's microphone.
    - NSDocumentsFolderUsageDescription: Application requests access to the user's Documents folder.
    - NSDownloadsFolderUsageDescription: Application requests access to the user's Downloads folder.
  notarize: false
dmg:
  artifactName: ${name}_${version}_${arch}.${ext}
linux:
  artifactName: ${name}_${version}_${arch}.${ext}
  mimeTypes:
    - "text/markdown"
  target:
    - target: AppImage
    - target: deb
    - target: rpm
    - target: tar.gz
  maintainer: Efahn Joe
  category: Office;TextEditor;Utility
npmRebuild: false
electronDownload:
  mirror: https://npmmirror.com/mirrors/electron/
